---
- name: Install Samba-package
  apt:
    name: [ 'samba' ]
    state: present
    update_cache: no
  become: yes



- name: Add Samba-Group to admin-users
  user:
    name: "{{ item.name }}"
    groups: sambashare
    append: yes
  ignore_errors: yes
  become: yes
  with_items:
    - "{{ admin_users }}"
